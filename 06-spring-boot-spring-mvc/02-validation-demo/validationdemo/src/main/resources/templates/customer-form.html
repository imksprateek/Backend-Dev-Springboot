<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf jakarta validation demo</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Customer Registration Form</h1>
    <br><br>
    <i>Fill out the form. Asterisk (*) means required field.</i>
    <br><br>
    <form th:action="@{/processForm}" th:object="${customer}" method="POST">
        First Name: <input type="text" th:field="*{firstName}"/>
        <br><br>
        Last name (*): <input type="text" th:field="*{lastName}"/>

<!--        Add error message (if there are any errors)-->
        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"
              class="error"></span>
        <br><br>
        Free Passes(*): <input type="text" th:field="*{freePasses}"/>
        <span th:if="${#fields.hasErrors('freePasses')}"
              th:errors="*{freePasses}"
              class="error"></span>
        <br><br>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
